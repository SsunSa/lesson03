<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #d9e2e8;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 0 20px;
        }
        .card {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .card h2 {
            padding-bottom: 10px;
        }
        .card p {
            font-size: 14px;
            font-weight: 400;
            color: #333;
            margin-bottom: 30px;
        }
        .card a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            display: inline-block;
        }
        .card a:hover {
            opacity: 0.9;
        }
        .card:first-of-type a {
            background-color: #e04555;
        }
        .card:nth-of-type(2) a {
            background-color: #537a4f;
        }
        .card:last-of-type a {
            background-color: #0d4ba3;
        }
        .yoga-image {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }
        .card-content {
            max-width: 60%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-content">
            <h2>Hatha Yoga</h2>
            <p>Focuses on physical postures and breathing techniques</p>
            <a href="#">Learn More</a>
        </div>
        <img src="/images/pose1.png" alt="Hatha Yoga Pose" class="yoga-image" />
    </div>
    <div class="card">
        <div class="card-content">
            <h2>Restorative Yoga</h2>
            <p>Emphasizes deep relaxation and rejuvenation</p>
            <a href="#">Learn More</a>
        </div>
        <img src="/images/pose3.png" alt="Restorative Yoga Pose" class="yoga-image" />
    </div>
    <div class="card">
        <div class="card-content">
            <h2>Vinyasa Yoga</h2>
            <p>Focuses on movements synchronized with the breath</p>
            <a href="#">Learn More</a>
        </div>
        <img src="/images/pose2.png" alt="Vinyasa Yoga Pose" class="yoga-image" />
    </div>
</div>
</body>
</html>
